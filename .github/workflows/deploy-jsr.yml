name: Publish to JSR

on:
    release:
        types: [created]
    workflow_dispatch:

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Build version
              run: npm run build:version

            - name: Build
              run: npm run build

            - name: Setup JSR authentication
              run: echo "//registry.jsr.io/:_authToken=${{ secrets.JSR_TOKEN }}" >> ~/.npmrc

            - name: Publish to JSR
              run: npm run publish:jsr
              env:
                  JSR_TOKEN: ${{ secrets.JSR_TOKEN }}
